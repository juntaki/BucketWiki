<link rel="stylesheet" href="https://cdn.jsdelivr.net/github-markdown-css/2.4.1/github-markdown.css" type="text/css">

<h1>{{.Title}}</h1>

<p>[<a href="/files/{{.Title}}/edit">Edit</a>] [<a href="/">Go to list</a>]</p>

<form action="/files/{{.Title}}" method="post">
    <input type="hidden" name="_method" value="delete">
    <input type="submit" value="Delete">
</form>

<div class="markdown-body">{{.Body}}</div>
