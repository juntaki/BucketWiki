<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.4.1/github-markdown.min.css" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css"/>
<link rel="stylesheet" href="/layout.css" type="text/css">

<title>Sign up</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.2.0/sha256.js"></script>
<script type="text/javascript">
 function response()
 {
     var shaObj1 = new jsSHA("SHA-256", "TEXT");
     shaObj1.update(signup.password.value);
     signup.password.value = shaObj1.getHash("HEX");

     signup.submit();
     return true;
 }
</script>
<style type="text/css">
 body {
     background-color: #DADADA;
 }
 body > .grid {
     height: 100%;
 }
 .image {
     margin-top: -100px;
 }
 .column {
     max-width: 450px;
 }
</style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                Sign up
            </div>
        </h2>
        <form name="signup" class="ui large form" action="/signup" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <button class="ui fluid large teal button" onclick="response()">Signup</button>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
</body>
