<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.4.1/github-markdown.min.css" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css"/>
<link rel="stylesheet" href="/layout.css" type="text/css">

<title>{{.Title}} - S3 Wiki</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
</head>
<body>
<div class="ui menu">
        <div class="header item">S3 Wiki</div>
        <a href="#" class="item"><i class="icon history"></i>History</a>
        <a href="/page/{{.Title}}/edit" class="item"><i class="icon edit"></i>Edit</a>
        <div class="right menu">
            <a href="#" class="item"><i class="icon settings"></i>Setting</a>
            <a href="#" class="item"><i class="icon sign out"></i>Logout</a>
        </div>
</div>
<div class="ui container">
    <div class="ui breadcrumb">
        <a class="section" href="/">Home</a>
        {{range $var := .Breadcrumb}}
        <i class="right chevron icon divider"></i>
        <div class="section"><a href="/page/{{$var}}">{{$var}}</a></div>
        {{end}}
        <i class="right chevron icon divider"></i>
        <div class="active section">{{.Title}}</div>
    </div>
    <div class="ui right floated buttons">
        <button class="ui icon button"><i class="icon hide"></i></button>
        <div class="or"></div>
        <button class="ui positive icon button"><i class="icon unhide"></i></button>
    </div>
</div>
<div class="ui main container">
    <div class="markdown-body">
        {{.Body}}
    </div>
</div>
<div class="ui footer container">
    Last update: xxxxxx, Author: xxxxxx
</div>
</body>
</html>
